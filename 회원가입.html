<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2 class="text-center mb-4">회원가입</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요" required>
          </div>
          <div class="mb-3">
            <label for="phonenumber" class="form-label">전화번호</label>
            <input type="phonenumber" class="form-control" id="phonenumber" placeholder="전화번호를 입력하세요" required>
            <small class="text-muted">* -는 제외하고 숫자만 입력해주세요.</small>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" required>
            <small class="text-muted">* 영문, 숫자, 특수문자를 포함한 8자 이상 20자 미만이어야 합니다.</small>
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="비밀번호를 다시 입력하세요" required>
          </div>
          <div class="mb-3">
            <label class="form-label">성별</label>
            <div class="d-flex">
              <div class="form-check me-3">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                <label class="form-check-label" for="male">남성</label>
              </div>
              <div class="form-check me-3">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                <label class="form-check-label" for="female">여성</label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">회원가입</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
